<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf 학습.</h1>
<!--LocalDate를 yyyy-MM--dd 로 변경-->
    <p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
    <div th:object="${person}">
        <p th:text="|이름 :  *{name}|"></p>
        <p th:text="|나이 :  *{age}|"></p>
        <p>취미</p>
        <ul th:each="hobby : *{hobbies}">
            <li th:text="${hobby}"></li>
            <!--  반복 대상이 운동이라면 대표 취미라는 표시 추가  -->
            <span th:if="${hobby == '운동'}">(대표 취미)</span>
        </ul>
    </div>
<!--1번글로 블로그 이동-->
    <a th:href="@{/api/articles/{id}(id = ${person.id})}" >글 보기</a>
</body>
</html>
